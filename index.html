<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/respond.js"></script>
    <script src="js/prefixfree.min.js"> </script>

    <title>Home</title>


</head>

<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h3>Welcome Back</h3>
        <p> Its good to have you back,<br> we would love to see<br> you take a tour</p>
        <div class="col-sm-12 col-md-3">
            <button class="btn btn-default" data-toggle="modal" data-target="#myModal">Sign In</button>


            <div class="modal fade bd-example-modal-md" id="myModal" aria-hidden="true" aria-labelledby="loginModalLabel" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content modal-md">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h2>SIGN IN</h2>
                        </div>
                        <div class="modal-body text-center">
                            <form method="POST" id="itemform">
                                <fieldset>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <button class="btn btn-primary" id="enterBtn">
                                        Enter
                                    </button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="container">

            <nav class="navbar navbar-default" role="navigation">

                <button class="openbtn" onclick="openNav()">&#9776;</button>
                <div class="navnar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-main">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                </div>


                <div class="collapse navbar-collapse" id="navbar-collapse-main">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Resources</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>

                </div>
            </nav>
        </div>
    </header>
    <div id="main">


        <h2>Create Account</h2>


        <div id="content">

            <div class=" justify-content-center align-items-center container h-100">
                <div class="row">
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="exampleInputfullname" required placeholder="fullname">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password" minlength="6">
                        </div>


                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        $('#loginModal').modal('toggle')
    </script>
    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/jquery-3.3.1.min.js">
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="myscripts.js"></script>
</body>

</html>
